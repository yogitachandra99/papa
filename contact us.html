<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
       
        
      <form action="" method="POST">
          
              <h1> Register Form </h1>
              <div class="form-group">
          <label> Name</label>
          <input type="text" name="name" placeholder="Enter your name">
             </div>
      
             <div class="form-group">
          <label> Mobile</label>
          <input type="number" name="mobile" placeholder="Enter your number">
           </div>

           <div class="form-group">
               <label> Email</label>
               <input type="email" name="email" placeholder="Enter your email">
           </div>

           <div class="form-group">
             <label> Date</label>
             <input type="Date" value="date">
             </div>

             <div class="form-group">
            <label> gender</label>
          <input type="radio" name="gender" value="male"> male
          <input type="radio" name="gender" value="female">female
          </div>
         
          
          <div class="form-group">
          <label> city</label>
          <select id="city"></select>
          <option value="city"> Raipur</option>
          <option value="city"> Durg</option>


</div>

<div class="form-group">
<label> qulification</label>
          <input type="checkbox" name="qulification" value="B.E/B.Tech"> B.E/Tech
          <input type="checkbox" name="qulification" value="BCom"> BCom
          <input type="checkbox" name="qulification" value="BBA"> BBA
          <input type="checkbox" name="qulification" value="BSc"> BSc
          </div>

          <div class="form-group">
              <label> address</label>
         <textarea name="address" name="submit placeholder="Enter your address">

         </textarea>
        </div>
        <div> 
            <label> picture</label>


          <input type="file" name="picture">
          </div>

          <input type="submit" name="submit" class="btn btn-primary" value="submit">









        </div>
        






          </div>








            







      </form>
    </body>

</html>
